[tool.poetry]
name = "opsiclientd"
version = "4.2.0.1"
description = "opsi client daemon. The service running on opsi clients."
authors = ["Jan Schneider <j.schneider@uib.de>"]
include = [
    "run-opsiclientd",
    "opsiclientd_data/**/*"
]

[[tool.poetry.source]]
name = "uibpypi"
url = "http://pypi.uib.gmbh:8080/simple"

[tool.poetry.dependencies]
python = "^3.6"
python-opsi = "^4.2.0.23"
#python-opsi = {path = "python-opsi"}

[tool.poetry.dev-dependencies]
pylint = "^2.5.0"
pyinstaller = "^3.6"
pywin32-ctypes = {version = "^0.2.0", platform = "win32"}
pefile = {version = "^2019.4.18", platform = "win32"}
macholib = {version = "^1.14", platform = "darwin"}
opsi-dev-tools = "^1.0.4"

[tool.poetry.scripts]
opsiclientd = "opsiclientd.__main__:opsiclientd"
opsiclientd_rpc = "opsiclientd.__main__:opsiclientd_rpc"
action_processor_starter = "opsiclientd.__main__:action_processor_starter"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

