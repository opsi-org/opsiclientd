version: '3.3'

services:
  opsiclientd-dev:
    hostname: opsiclientd-dev
    build: opsiclientd-dev-docker
    volumes:
      - ..:/workspace:cached
    ports:
      - "44410:4441"
    cap_add:
      # Needed for cifs mount
      - SYS_ADMIN
      - DAC_READ_SEARCH
    entrypoint: ["/docker-entrypoint.sh"]
