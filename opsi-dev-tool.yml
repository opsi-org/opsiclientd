pyinstaller-poetry:
  update_version_in:
    - opsiclientd/__init__.py
  one_file: no
  hidden_imports:
    all:
      - csv
    windows:
      - pythoncom
      - win32api
      - win32timezone
    linux: []
    darwin: []
  scripts:
    - script: run-opsiclientd
      binaries:
        - opsiclientd
        - opsiclientd_rpc
  data_files:
    # from python-opsi
    - src: ${VENV_SITE_PACKAGES}/data/backendManager/extend.d/10_opsi.conf
      dst: data/extend.d
    - src: ${VENV_SITE_PACKAGES}/data/backendManager/extend.d/20_legacy.conf
      dst: data/extend.d
    # from opsiclientd
    - src: ${VENV_SITE_PACKAGES}/data/static_html/*
      dst: data/static_html
    - src: ${VENV_SITE_PACKAGES}/data/${PLATFORM_SYSTEM}/*
      dst: data
  dirname: opsiclientd
 
changelog:
  4.2.0.0:
    - Ported to python3
    - Switched to pyinstaller for packaging
    - Timeline fetches data using ajax calls and is auto updated every 5 seconds

