pyinstaller-poetry:
  update_version_in:
    - opsiclientd/__init__.py
  one_file: no
  hidden_imports:
    all:
      - csv
    windows:
      - pythoncom
      - win32api
      - win32timezone
    linux: []
    darwin: []
  scripts:
    - script: run-opsiclientd
      binaries:
        - opsiclientd
        - opsiclientd_rpc
  dirname: opsiclientd
 
changelog:
  - Ported to python3
  - Switched to pyinstaller for packaging
  - Timeline fetches data using ajax calls and is auto updated every 5 seconds

