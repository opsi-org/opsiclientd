image: python:3.7-stretch

stages:
  - build
  - package

build:pyinstaller:
  stage: build
  before_script:
    - apt update
    - apt -y upgrade
    - apt -y install curl
    - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3
    - source $HOME/.poetry/env
  script:
    - sed -i s'/^python-opsi = .*/python-opsi = "^4.2"/' pyproject.toml
    - poetry update
    - ./pyinstaller-build.py
    - mv opsiclientd opsiclientd.src
    - mv dist/opsiclientd .
  artifacts:
    name: 'opsiclientd-pyinstaller'
    paths:
      - opsiclientd
    expire_in: 2 day

package:deb:
  stage: package
  dependencies:
    build:pyinstaller
  script:
    - apt update
    - apt -y upgrade
    - apt -y install debhelper
    - deps=$((dpkg-checkbuilddeps 2>&1 | sed "s/dpkg-checkbuilddeps\:\serror\:\sUnmet build dependencies\://g" | sed "s/[\(][^)]*[\)] //g") || echo -n "")
    - echo $deps
    - test -z "$deps" || apt -y install $deps
    - dpkg-buildpackage -b
    - mkdir deb
    - mv opsiclientd_*.deb deb/

  artifacts:
    name: 'opsiclientd-deb'
    paths:
      - deb/*
    expire_in: 2 day
    