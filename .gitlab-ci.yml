image: python:3.7-stretch

stages:
  - test
  - build
  - viruscheck
  - package

viruscheck:virustotal:
  stage: viruscheck
  tags:
    - win10
  script:
    - Invoke-WebRequest -UseBasicParsing -Uri "$OPSIDEVTOOLS_URL_WINDOWS" -OutFile opsi-dev-tools.zip
    - Expand-Archive opsi-dev-tools.zip -DestinationPath opsi-dev-tools
    - '$proc = (Start-Process -FilePath "opsi-dev-tools\opsi-dev-tool.exe" -ArgumentList "-l debug --virustotal-analysis opsiclientd-windows-pyinstaller\opsiclientd.exe --output-type json" -PassThru -Wait)'
    - 'Write-Host "VirusTotal analysis finished with exit code: $($proc.ExitCode)"'

test:pytest:
  stage: test
  script:
    - mkdir /var/log/opsi-client-agent
    - apt -y install curl
    - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3
    - source $HOME/.poetry/env
    - "[ -e coverage.xml ] && rm coverage.xml"
    - poetry install
    - poetry run pytest -o junit_family=xunit2 --junitxml=testreport.xml --cov-config .coveragerc --cov opsiclientd --cov-report term --cov-report xml -v tests
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+)%/'
  artifacts:
    name: 'opsiclientd_test'
    paths:
      - coverage.xml
      - testreport.xml
    expire_in: 14 days

build:linux-pyinstaller:
  stage: build
  script:
    - apt -y install curl
    - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python3
    - source $HOME/.poetry/env
    - sed -i s'/^python-opsi = .*/python-opsi = "^4.2"/' pyproject.toml
    - poetry update python-opsi
    - poetry run opsi-dev-tool -l info --pyinstaller-poetry-build
    - '[ "$CI_COMMIT_TAG" = "" ] && poetry run opsi-dev-tool -l info --binary-push dist/opsiclientd "$CI_JOB_ID"'
    - '[ "$CI_COMMIT_TAG" = "" ] || poetry run opsi-dev-tool -l info --binary-push dist/opsiclientd'
    - mv opsiclientd opsiclientd.src
    - mv dist/opsiclientd opsiclientd-linux-pyinstaller
    # Check if binary is working
    - ./opsiclientd-linux-pyinstaller/opsiclientd --version
    # Create archive to include in opsi-linux-client-agent package
    #- cd opsiclientd
    #- tar czvf ../opsiclientd_binaries.tar.gz .
  artifacts:
    #name: 'opsiclientd-linux-pyinstaller'
    paths:
      - opsiclientd-linux-pyinstaller
    expire_in: 2 day

build:macos-pyinstaller:
  stage: build
  tags:
    - macos
  script:
    - source $HOME/.poetry/env
    - sed -ie s'/^python-opsi = .*/python-opsi = "^4.2"/' pyproject.toml
    - poetry update python-opsi
    - poetry run opsi-dev-tool -l info --pyinstaller-poetry-build
    - '[ "$CI_COMMIT_TAG" = "" ] && poetry run opsi-dev-tool -l info --binary-push dist/opsiclientd "$CI_JOB_ID"'
    - '[ "$CI_COMMIT_TAG" = "" ] || poetry run opsi-dev-tool -l info --binary-push dist/opsiclientd'
    - mv opsiclientd opsiclientd.src
    - mv dist/opsiclientd opsiclientd-macos-pyinstaller
    # Check if binary is working
    - ./opsiclientd-macos-pyinstaller/opsiclientd --version
  artifacts:
    #name: 'opsiclientd-macos-pyinstaller'
    paths:
      - opsiclientd-macos-pyinstaller
    expire_in: 2 day

build:windows-pyinstaller:
  stage: build
  tags:
    - win10
  script:
    - pip install poetry
    #- Get-Content pyproject.toml | %{ $_ -Replace '"^python-opsi = .*"', 'python-opsi = "^4.2"' } | Out-File -Encoding ASCII "pyproject.tmp"
    #- Move-Item -Path "pyproject.tmp" -Destination "pyproject.toml" -Force
    #- Get-Content pyproject.toml
    - poetry update python-opsi
    - poetry run opsi-dev-tool -l debug --pyinstaller-poetry-build
    - if (! $CI_COMMIT_TAG) {poetry run opsi-dev-tool -l info --binary-push dist/opsiclientd "$CI_JOB_ID"}
    - if ($CI_COMMIT_TAG) {poetry run opsi-dev-tool -l info --binary-push dist/opsiclientd}
    - Move-Item -Path opsiclientd -Destination opsiclientd.src -Force
    - Move-Item -Path dist\opsiclientd -Destination opsiclientd-windows-pyinstaller
    # Check if binary is working
    - opsiclientd-windows-pyinstaller\opsiclientd.exe --version
  artifacts:
    #name: 'opsiclientd-windows-pyinstaller'
    paths:
      - opsiclientd-windows-pyinstaller
    expire_in: 2 day
